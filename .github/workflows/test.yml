name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_ENV: test
  JWT_SECRET: test-secret-key
  JWT_EXPIRATION: 1d
  JWT_REMEMBER_ME_EXPIRATION: 30d
  SMTP_HOST: smtp.test.com
  SMTP_PORT: 587
  SMTP_SECURE: false
  SMTP_USER: test@test.com
  SMTP_PASSWORD: test
  SMTP_FROM: Test <test@test.com>
  FRONTEND_URL: http://localhost:5173
  MAX_LOGIN_ATTEMPTS: 5

jobs:
  test-auth-email:
    name: Auth & Email Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run auth and email tests
        working-directory: packages/backend
        run: yarn test --testPathPattern="(email|auth)\.service\.spec\.ts" --coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: packages/backend/coverage/lcov.info
          flags: auth-email
          fail_ci_if_error: false

  test-backend-all:
    name: All Backend Tests
    runs-on: ubuntu-latest
    continue-on-error: true

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: agrodiario_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run all backend tests
        working-directory: packages/backend
        run: yarn test --coverage --passWithNoTests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test
          DB_PASSWORD: test
          DB_DATABASE: agrodiario_test

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: packages/backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  test-frontend:
    name: Frontend Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check frontend
        working-directory: packages/client
        run: yarn tsc --noEmit || echo "Type check completed with warnings"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test-backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build backend
        working-directory: packages/backend
        run: yarn build
